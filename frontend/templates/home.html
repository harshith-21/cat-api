<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Home</title>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
</head>
<body>
    <h1>API Dashboard</h1>
    <button hx-get="/createapi" hx-target="#api-form" hx-swap="innerHTML">Create API</button>

    <h2>Existing APIs</h2>
    <ul id="api-list">
        {{range .Collections}}
            <li>{{.}}</li>
        {{end}}
    </ul>

    <div id="api-form"></div>
</body>
</html>
